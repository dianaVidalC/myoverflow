<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <i md-list-icon class="{{question.icon}} icon"></i>
    </div>
    <mat-card-title>
      <h2>{{question.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <small>Erika Vidal - {{question.createdAt | amLocale: 'es' | amTimeAgo}}</small>
    </mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{question.description}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>

<div class="answers">
  <h3>Respuestas</h3>
  <ul class="answers-list" *ngIf="question.answers.length > 0">
    <li *ngFor="let answer of question.answers">
      <h5>{{answer.user.fullName()}}
        <small>{{answer.createdAt | amLocale: 'es' | amTimeAgo}}</small>
      </h5>
      <p class="description">
        {{answer.description}}
      </p>
    </li>
  </ul>
  <p *ngIf="question.answers.length === 0">SÃ© el primero en responder esta pregunta</p>
  <app-answer-form [question]='question' class="answers-form"></app-answer-form>
</div>
