<mat-list>
  <!-- <h3 mat-subheader>Folders</h3> -->
  <mat-list-item *ngFor="let question of questions">
    <mat-icon mat-list-icon *ngIf="question.icon === 'none'" class="material-icons help">help</mat-icon>
    <mat-icon mat-list-icon *ngIf="question.icon !== 'none'" class="{{question.icon}} icon"></mat-icon>
    <h3 mat-line>{{question.title}}</h3>
    <p mat-line> {{question.answers.length}} respuestas - {{question.createdAt | amLocale: 'es' | amTimeAgo}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item *ngFor="let note of notes">
    <mat-icon mat-list-icon>note</mat-icon>
    <h4 mat-line>{{note.name}}</h4>
    <p mat-line> {{note.updated | date}} </p>
  </mat-list-item> -->
</mat-list>
